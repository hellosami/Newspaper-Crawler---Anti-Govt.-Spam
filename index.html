<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/com.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/navi.css">
    <link rel="stylesheet" href="assets/css/list.css">
    <title></title>

    <style>

    

    .loader-gif {
        object-fit: contain;
        width: 100%;
        height: 300px;
        mix-blend-mode: multiply;
    }


    </style>
</head>
<body>
    <div class="main-content">
        <!-- Header -->
        <div class="header-wraper">
            <h1 class="header-text">Newspaper Crawler - Anti Govt. & Spam<sup>Beta</sup></h1>
        </div>
        

        <!-- Navigation Bar -->
        <div class="navi-wraper">
            <ul>
                <li class="active">Netra News</li>
                <li>Bangla Insider</li>
                <li>NorthEast Now</li>
                <li>Eastern Link</li>
                <li>Shersha News</li>
                <li>Defres 360</li>

            </ul>
        </div>
        <br>
        <!-- List -->
        <div class="list-wraper">
            <ul id="result">
                <img class="loader-gif" id="loader-gif" src="earth.gif" alt="">
            </ul>
        </div>

    </div>



    <script>
        const url = 'https://netra.news/wp-json/wp/v2/posts?per_page=20';
        var loaderText = document.getElementById('loader-text');
        var res = document.getElementById('result');
        var loaderGif = document.getElementById('loader-gif');
        
        loaderGif.style.display = "block";
    
        var ourRequest = new XMLHttpRequest();
        ourRequest.open('GET', url);
        ourRequest.onload = function() {
        if (ourRequest.status >= 200 && ourRequest.status < 400) {
            var data = JSON.parse(ourRequest.responseText);

            // console.log(data);
            loaderGif.style.display = "none";
            
            for(var i = 0; i < data.length; i++) {
                var li = document.createElement("li");
                var a = document.createElement("a");


                a.innerHTML = data[i].title.rendered;
                a.setAttribute("href",data[i].link);
                a.setAttribute("target","_blank");




                li.appendChild(a);
                res.appendChild(li);
            }


        } else {
            console.log("We connected to the server, but it returned an error.");
        }
        };
    
        ourRequest.onerror = function() {
            console.log("Connection error");
        };
    
        ourRequest.send();
    </script>
</body>
</html>
